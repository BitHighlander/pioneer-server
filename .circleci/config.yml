version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:14

jobs:
  make:
    resource_class: large
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: "make"
  deploy:
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: push
          command: "make push"
      - run:
          name: update
          command: "make up"


not_master: &not_master
  filters:
    branches:
      ignore: master

only_master: &only_master
  filters:
    branches:
      only:
        - master

only_develop: &only_develop
  filters:
    branches:
      only:
        - develop

# Blue* deployment
only_release_canidate: &only_release_canidate
  filters:
    branches:
      only:
        - release-canidate

workflows:
  version: 2
  build-master:
    jobs:
      - make:
          name: make
          env: prod
      - build:
          <<: *only_develop
          name: push image
          env: prod
          requires:
            - make
      - deploy:
          <<: *only_develop
          name: deploy image
          env: prod
          requires:
            - make
            - push image

