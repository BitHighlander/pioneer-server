version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:14

jobs:
  make:
    resource_class: xlarge
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: "make"

  build:
    resource_class: xlarge
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - run: sudo apt-get install libudev-dev libusb-dev libusb-1.0
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: "curl -sL https://github.com/digitalocean/doctl/releases/download/v1.56.0/doctl-1.56.0-linux-amd64.tar.gz | tar -xzv"
      - run:
          command: "sudo mv doctl /usr/local/bin"
      - run:
          command: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      - run:
          name: build
          command: "cd services/pioneer-server && npm i"
      - run:
          name: build
          command: "cd services/pioneer-pubkey-ingester && npm i"
      - run:
          name: build
          command: "doctl auth init -t $DIGITALOCEAN_TOKEN && doctl registry login && npm run build:rest && npm run build:worker"
  deploy:
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: update
          command: "cd deploy && npm i && node leeroy-sdk.js"


not_master: &not_master
  filters:
    branches:
      ignore: master

only_master: &only_master
  filters:
    branches:
      only:
        - master

only_develop: &only_develop
  filters:
    branches:
      only:
        - develop

# Blue* deployment
only_release_canidate: &only_release_canidate
  filters:
    branches:
      only:
        - release-canidate

workflows:
  version: 2
  build-master:
    jobs:
      - make:
          name: make
          env: prod
      - build:
          <<: *only_develop
          name: push image
          env: prod
          requires:
            - make
      - deploy:
          <<: *only_develop
          name: deploy image
          env: prod
          requires:
            - make
            - push image

