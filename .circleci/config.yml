version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:14

jobs:
  make:
    resource_class: large
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: "make"
  push:
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: "make push"
  update:
    executor: node
    parameters:
      env:
        description: stage or prod
        type: string
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: "make up"

workflows:
  version: 2
  build-master:
    jobs:
      - make:
          name: make
          env: prod
      - push:
          name: push image
          env: prod
          requires:
            - make
      - upate:
          name: deploy image
          env: prod
          requires:
            - make
            - push image

